<html lang="en">
<head>

<body>
    <h2>Registration Form </h2>
    <form action="">
        <fieldset>
            <legend><b><i>Student Personal Information</i></b></legend>
            <br>
            <label for="uname">Full Name :</label><br><br>
        <input type="text" name="name" id="uname" placeholder="First Name">
        <input type="text" name="name" id="uname" placeholder="Middle Name">

        <label for="add">Aadhar Number :</label>
        <input type="text" name="" id="" placeholder="Enter your Aadhar Number">
        </fieldset><br>
        <fieldset>
            <legend><b><i>Contact Information</i></b></legend><br>
            <label for="mobile">Mobile Number :</label>

            <label for="gnum">Parent/Guardian Number :</label>

        </fieldset><br>
       <fieldset>

        <label for="cname">College Name :</label>

        </select>
        <br><br>
        <label for="c">Course :</label>

            <option value="e">CSE</option>
            <option value="h">IT</option>

        </select>

       <br>

       <input type="submit" name="" id="">
